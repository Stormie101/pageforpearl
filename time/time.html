document.addEventListener("DOMContentLoaded", function () {
    var anniversaryDate = new Date("July 19, 2019 23:50:00");

    function updateTimeSince() {
        var currentTime = new Date();
        var timeDifference = currentTime - anniversaryDate;

        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);

        // Request the next animation frame
        requestAnimationFrame(updateTimeSince);
    }

    // Start updating time
    updateTimeSince();
});

        document.addEventListener("DOMContentLoaded", function () {
            var anniversaryDate = new Date("July 19, 2019 23:50:00");

            function updateTimeSince() {
                var currentTime = new Date();
                var timeDifference = currentTime - anniversaryDate;

                var years = currentTime.getFullYear() - anniversaryDate.getFullYear();
                var months = currentTime.getMonth() - anniversaryDate.getMonth();
                var days = currentTime.getDate() - anniversaryDate.getDate();

                // Adjust for negative months (current month is before anniversary month)
                if (months < 0 || (months === 0 && days < 0)) {
                    years--;
                    months += 12;
                }

                document.getElementById("yearsince").innerHTML = years + " years, " + months + " months, " + days + " days";
            }

            setInterval(updateTimeSince, 1000);
            updateTimeSince();
        });
    </script>
